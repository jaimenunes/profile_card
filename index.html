<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
         <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="images/bg-pattern-top.svg" class="top">
        <img src="images/bg-pattern-bottom.svg" class="bottom">
        <div class="card"> <!--Card structure-->
            <div>
                <img src="images/bg-pattern-card.svg" class="cabecalho"> <!--card background image-->
            </div>
            <div class="profile"> <!-- profile-->
                <img src="images/image-victor.jpg" alt=""><!--profile picture-->
                <h1>Victor Crest <span>26</span></h1> <!--name and age-->
                <h2>London</h2>
            </div>
            <div class="metric">
                <div class="follow">
                    80k
                    <span>Followers</span>
                </div>
                <div class="like">
                    803k
                    <span>Likes</span>
                </div>
                <div class="photo">
                    1.4k
                    <span>Photos</span>
                </div>
            </div>
        </div>    
        <div class="attribution">
            <p>
                challenge by
                <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>
                Coded by
                <a href="#">Jaime Nunes</a>.</p>
        </div>
    </body>
</html>
